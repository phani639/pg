<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <STYLE>
        ol{
            border: 20px;
            height: 200px;
            width: 300px;
            overflow: auto;
            background-color: black;
            color: white;
            margin-top: 20px;
            display: grid;
            grid-template-columns: 6fr 6fr;
        }
    </STYLE>
</head>
<body>
    <li> FRONT END
    <ol type="A">
        <li>HTML</li>
        <li>CSS</li>
        <li>JAVASCRIPT</li>
        <li>JQUERY</li>
        <li>NODE JS</li>
        <li>MONGODB</li>
    </ol>
    </li>
    <li> BACKEND
        <ol type="1">
            <li>HTML</li>
            <li>CSS</li>
            <li>JAVASCRIPT</li>
            <li>JQUERY</li>
            <li>NODE JS</li>
            <li>MONGODB</li>
        </ol>
        </li>
</body>
</html>
